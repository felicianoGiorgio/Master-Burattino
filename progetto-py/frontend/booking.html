<!DOCTYPE html>
<html>
<head>
  <title>Booking</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <!-- Sezione Navbar -->
  <nav class="navbar">
    <ul>
      <!--Link per tornare alla pagina principale-->
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="container-time">
      <!-- Sezione orari di apertura -->
      <h2 class="heading">Orari d'Apertura</h2>
      <h3 class="heading-days">Lunedì - Venerdì</h3>
      <div>
        <p>12:30 - 15:30 (pranzo)</p>
      </div>
      <div>
        <p>19:30 - 0:30 (cena)</p>
      </div>
      <h3 class="heading-days">Sabato - Domenica</h3>
      <div>
        <p>19:30 - 2:30</p>
      </div>
      <hr>
    </div>

    <div class="container-form">
      <!-- Form per la prenotazione online -->
      <form id="prenotazioneForm">
        <h2> Prenota Online</h2>
        <div class="form-field">
          <p>Nome</p>
          <input type="text" placeholder="Nome" required>
        </div>
        <div class="form-field">
          <p>Email</p>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-field">
          <p>Data</p>
          <input type="date" required>
        </div>
        <div class="form-field">
          <p>Ora</p>
          <input type="time" required>
        </div>
        <div class="form-field">
          <p>N° persone?</p>
          <select name="select" required>
            <option value="1">1 persona</option>
            <option value="2">2 persone</option>
            <option value="3">3 persone</option>
            <option value="4">4 persone</option>
            <option value="5">5 persone</option>
            <option value="5+">5+ persone</option>
          </select>
        </div>
        <!-- Pulsante di invio per la prenotazione -->
        <button class="btn" type="submit">Invia</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
